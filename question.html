<!DOCTYPE html>
<html>
    <head>
        <title>Questions</title>
        <link rel="stylesheet" href="questionstyle.css">
        <script src="system.js"></script>
    </head>
    <body>
        <audio controls autoplay loop>
            <source src="/Leform/mp3Folder/LetGo%20.mp3" type="audio/mpeg">
        </audio>
        <p id="tracker">0</p>
        <p id="QA1">blank</p>
        <p id="QA2">blank</p>
        <p id="QA3">blank</p>
        <p id="QA4">blank</p>
        <div class="contain">
            <form>
                <fieldset>
                    <label id="Question">What happened on 1989?</label>
                    <br>
                    <label>A.</label>
                    <input class="but" id="ans1" onlcick="updateAns('a');" type="button" value="Titanam square masscar!"><br>
                    <label>B.</label>
                    <input class="but" onlcick ="updateAns('b');" id="ans2" type="button" value="Someone died!">
                    <br>
                    <label>C.</label>
                    <input class="but" onlcick="updateAns('c');" id="ans3" type="button" value="Nothing!">
                    <br>
                    <label>D.</label>
                    <input class="but" onlcick ="updateAns('d');" id="ans4" type="button" value="Nani?">
                </fieldset>
            </form>
            <div class="buttonCon">
                <button onclick="modfiy('pre');" class="pre">pre</button>
                <button onclick="changeQuestion(1);" class="q1">1</button>
                <button onclick="changeQuestion(2);" class="q2">2</button>
                <button onclick="changeQuestion(3);" class="q3">3</button>
                <button onclick="changeQuestion(4);" class="q4">4</button>
                <button onclick="changeQuestion(5);" class="q5">5</button>
                <button onclick="modfiy('next');" class="next">next</button>
            </div>
        </div>
    </body>
</html>
